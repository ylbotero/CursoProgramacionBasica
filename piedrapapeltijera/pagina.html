<html>

<head>
	<!--Estandar que nos permite agregar ñ, tildes, etc.-->
	<meta charset="utf-8" />
	<!--Título de la página (pestaña o título del navegador o en buscadores).-->
	<title>Mi primera programada</title>
	<!--Indica un script a cargar o ejecutar en la página actual.-->
	<script>
		//Declara una variable
		let nombre = ""
		//Dispara una alerta preguntando nombre y lo guarda en la variable nombre
		nombre = prompt("Cual es tu nombre?")
		alert("bienvenida " + nombre)
	</script>
</head>

<body>
	<h1>Primer intento de website</h1>
	<p>Este es nuestro primer programa completo y profesional</p>
	<p>Gran Programa</p>
</body>

</html>
