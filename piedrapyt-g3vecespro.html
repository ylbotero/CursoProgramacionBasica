<!DOCTYPE html>
<!--<!DOCTYPE html> Version HTML5. Compatibilidad con navegadores viejos.-->

<html>
<!--<html> Tipo de documento HTML. Funciona como un árbol, y es donde va todo el contenido de una pagina Web.-->

<head>
    <!--<head> Primera sección donde se especificarán todos los metadatos del documento, es decir, la parte que no se ve y es donde va el código.-->

    <meta charset="utf-8" />
    <!--<meta> Establece un metadato específico en el documento actual. Ej:name, content, http-equiv, charset.-->
    <!--charset="utf-8" Estandar que nos permite agregar ñ, tildes, etc.(Español).-->

    <title>Mi primera programada</title>
    <!--<title> Título de la página (pestaña o título del navegador o en buscadores).-->

    <script src="js/codigo.js"></script>
    <!-- src="" es el parametro que va a la carpeta donde esta el archivo, imagen etc. -->
    <!--Indica un script a cargar o ejecutar en la página actual.-->

</head>

<body>
    <!--<body> Esta es la segunda sección en el cuerpo de la página, donde aparecen todos los elementos que aparecerán visualmente en el navegador del usuario.-->

    <h1>Piedra, papel o tijera</h1>
    <!--<h1> Encabezado de nivel 1. Equivalente al título del documento.-->
</body>

</html>
